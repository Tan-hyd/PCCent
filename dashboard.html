<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">PCCent Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <h1 class="logo">PCCent</h1>
            <nav id="sidebarNav"></nav>
            <a href="#" id="desktopLogoutBtn" class="btn primary logout-btn" style="margin-top: auto;">LOGOUT</a>
            <a href="#" id="mobileLogoutBtn" class="mobile-logout-btn" style="display:none;">LOGOUT</a>
        </aside>

        <main class="main-content">
            <header>
                <h1 id="mainHeaderTitle"></h1>
                <div class="user-info" id="userInfoDesktop"></div>
            </header>

            <div class="user-info" id="userInfoMobile"></div>

            <div id="appContent">
                <p>Loading content...</p>
            </div>
        </main>
    </div>

    <div id="modal-container"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 100;">
        <div id="summaryModal" class="login-container" style="max-width: 600px; padding: 25px; text-align: left;">
            <h3 style="color: var(--primary-dark); margin-bottom: 20px;">Request Summary & Confirmation</h3>
            <div id="modalContent"></div>
            <div style="margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px;">
                <button id="closeModalBtn" class="btn secondary">Cancel</button>
                <button id="confirmRequestBtn" class="btn approve">Confirm Submission</button>
            </div>
        </div>
    </div>

    <div id="signatureModal" class="modal"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 200;">
        <div class="login-container" style="max-width: 450px; padding: 25px; text-align: center;">
            <h3 style="color: var(--primary-dark); margin-bottom: 10px;">Digital Signature for Approval</h3>
            <p id="signaturePrompt">Please sign below:</p>

            <canvas id="signatureCanvas" width="380" height="120"
                style="border: 1px solid #ccc; background-color: #fff; touch-action: none;"></canvas>

            <div style="margin-top: 20px; display: flex; justify-content: space-around; gap: 10px;">
                <button id="clearSignatureBtn" class="btn secondary" style="flex-grow: 1;">Clear</button>
                <button id="confirmSignatureBtn" class="btn primary" style="flex-grow: 2;">Confirm & Proceed</button>
                <button id="closeSignatureModalBtn" class="btn reject" style="flex-grow: 1;">Cancel</button>
            </div>
            <input type="hidden" id="signerRole" value="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('currentUser')) {
                window.location.href = 'index.html'; // Redirect if not logged in
                return;
            }
            PCCentApp.initDashboard();
        });
    </script>
</body>

</html>
